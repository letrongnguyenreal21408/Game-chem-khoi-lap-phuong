<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>CHÉM KHỐI</h1>
		<button type="button" class="play-normal-btn">Chơi</button>
		<button type="button" class="play-casual-btn">Chế Độ Tự Do </button>
		<div class="credits"> Game By Lê Trọng Nguyên Real</div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">TIẾP TỤC </button>
		<button type="button" class="menu-btn--pause"> MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>GAME OVER</h1>
		<h2>SỐ ĐIỂM CỦA BẠN:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">CHƠI LẠI</button>
		<button type="button" class="menu-btn--score"> MENU</button>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
